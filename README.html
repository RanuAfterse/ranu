<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .password-container {
            position: relative; /* Menetapkan posisi relatif pada container */
        }
        .toggle-password {
            position: absolute; /* Menetapkan posisi absolut pada tombol */
            right: 10px;        /* Posisi tombol di sebelah kanan */
            top: 35%;           /* Mengatur tombol lebih dekat ke bagian atas */
            transform: translateY(-50%); /* Vertikal center tombol */
            font-size: 20px;     /* Ukuran tombol mata */
            cursor: pointer;    /* Mengubah kursor menjadi pointer */
        }
        #success-message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        #login-link {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>list orang tolol</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Masukkan Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="success-message">RAPKA HABIL DIKTA DALVA</p>
        <!-- Link yang akan ditampilkan setelah berhasil login -->
        <p id="login-link"><a href="https://www.google.com" target="_blank">Kunjungi Google</a></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('success-message');
        const loginLink = document.getElementById('login-link');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah refresh halaman

            const password = document.getElementById('password').value;

            // Periksa password
            if (password === "290709") {
                successMessage.style.display = 'block'; // Tampilkan teks "Skripsi"
                loginLink.style.display = 'block'; // Tampilkan link "Kunjungi Google"
                loginForm.style.display = 'none'; // Sembunyikan form login
            } else {
                alert("Password salah! Silakan coba lagi.");
            }
        });

        // Fungsi untuk toggle visibilitas password
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
        }
    </script>
</body>
</html>
